<h2>Colours</h2>
<p>Convey meaning through colour with a handful of color utility classes.</p>
<div class="section-wrap">
    <ul>
        <li>
            <label>Primary</label>
            <i class="symbol" data-intent="primary" data-clipboard="{background}"></i>
        </li>
        <li>
            <label>Success</label>
            <i class="symbol" data-intent="success" data-clipboard="{background}"></i>
        </li>
        <li>
            <label>Danger</label>
            <i class="symbol" data-intent="danger" data-clipboard="{background-color}"></i>
        </li>
        <li>
            <label>Info</label>
            <i class="symbol" data-intent="info" data-clipboard="{background-color}"></i>
        </li>
        <li>
            <label>Warning</label>
            <i class="symbol" data-intent="warning" data-clipboard="{background-color}"></i>
        </li>
        <li>
            <label>Text</label>
            <i class="symbol" data-intent="default" data-clipboard="{background-color}"></i>
        </li>
    </ul>
</div>
